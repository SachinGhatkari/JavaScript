<body>
    
    <script>
        let board = [
            ["","",""],
            ["","",""],
            ["","",""]
    ]

    function  printBoard(){
          console.log(board[0])  
             console.log(board[1])  
            console.log(board[2])      }

    printBoard();

    function game(player,row,col){
        if(board[row][col] ===''){
            board[row][col]= player;
              printBoard();
        }else{
            alert("already exist");
        }
    }
    
     game("O","0","1");
     game("X",0,2);  
        

    </script>
