<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let today = new Date();
        let day = today.getDay();
        console.log(day)
        switch (day){
            case 0: 
            alert("sunday")
            break;

            case 1: 
            alert("monday")
            break;
            case 2: 
            alert("tuesday")
            break;
            case 3: 
            alert("wednesday")
            break;
            case 4: 
            alert("thursday")
            break;

            case 5: 
            alert("friday")
            break;

             case 6: 
            alert("sat")
            break;
            default:
                alert("error")



        }
    </script>
</body>
</html>
