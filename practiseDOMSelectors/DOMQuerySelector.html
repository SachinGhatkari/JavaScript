<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">hello</h1>
    <button onclick="changeEle()">click here </button>
    <script>
        function changeEle(){
            let head = document.querySelector("#heading");
                head.innerText="Bye i have done this using query selector";
        }
        
    </script>
</body>
</html>
